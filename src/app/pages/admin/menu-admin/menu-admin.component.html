<header class="admin-header">

  <div class="brand">
    <img src="assets/utn-logo.png" alt="UTN" />
    <div class="title">
      <span>UTN — Autogestión</span>
      <small>Administrativo</small>
    </div>
  </div>

  <nav class="nav">
   
    <a 
      routerLink="/dashboard/admin/listado"
      routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }">
      Listado de alumnos
    </a>
    <a 
      routerLink="/dashboard/admin/alta"
      routerLinkActive="active">
      Alta de Alumnos
    </a>

    
    

    <a class="salir" (click)="logout()">Salir</a>
  </nav>

</header>


<main class="admin-main">
  <section class="main-surface">

    <router-outlet></router-outlet>
  </section>
</main>
