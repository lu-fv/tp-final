<div class="page-container">
  <div class="card">
    <h2 class="title">
      {{ editMode() ? 'Editar alumno' : 'Alta de alumno' }}
    </h2>

    <div *ngIf="isLoading()" class="loading">
      Cargando…
    </div>

    <form
      *ngIf="!isLoading()"
      [formGroup]="studentForm"
      (ngSubmit)="onSubmit()"
      class="form-layout"
    >
      <mat-form-field appearance="outline">
        <mat-label>Legajo*</mat-label>
        <input matInput formControlName="legajo" placeholder="Ej: MDP-2020-001" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nombre*</mat-label>
        <input matInput formControlName="nombre" placeholder="Ej: Gabriel" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Apellido*</mat-label>
        <input matInput formControlName="apellido" placeholder="Ej: Laguna" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>DNI*</mat-label>
        <input matInput formControlName="dni" placeholder="Ej: 37.240.635" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email*</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Ej: alumno@utn.edu.ar"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Teléfono*</mat-label>
        <input matInput formControlName="telefono" placeholder="Ej: 223-555-0000" />
        <mat-hint>Formato: xxxx-xxx-xxxx</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Condición*</mat-label>
        <mat-select formControlName="condicion">
          <mat-option value="regular">Regular</mat-option>
          <mat-option value="irregular">Libre</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha de ingreso*</mat-label>
        <input matInput type="date" formControlName="fechaIngreso" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="btn-save">
        {{ editMode() ? 'Guardar cambios' : 'Guardar' }}
      </button>
    </form>

    <div
      *ngIf="statusMessage()"
      [ngClass]="{
        'success-msg': statusMessage()?.type === 'success',
        'error-msg': statusMessage()?.type === 'error'
      }"
      class="status-container"
    >
      {{ statusMessage()?.text }}
    </div>
  </div>
</div>
