<section class="card">
    <header class="card__header">
        <h3>Listado de alumnos</h3>

    </header>
    @if(alumnos().length > 0){
    <div class="card__body">


        <table class="tbl">
            <thead>
                <tr>
                    <th>legajo</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>dni</th>
                    <th>acciones</th>
                </tr>
            </thead>
            <tbody>
                @for(alumno of alumnos(); track $index){
                <tr>
                    <td>{{alumno.legajo}}</td>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.apellido}}</td>
                    <td>{{alumno.dni}}</td>
                    
                    <td>
                        <a [routerLink]="['/dashboard/admin/detalle', alumno.id]" class="btn btn--small btn--info">
                            Ver detalle
                        </a>
                    </td>
                </tr>}
            </tbody>
        </table>
    </div>
    }

</section>
